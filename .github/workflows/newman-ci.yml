name: Newman API Automation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 3 * * *'   # Daily at 9:00 AM IST (3:30 UTC)

jobs:
  run-newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Postman collection with HTML report
        run: |
          mkdir -p reports
          npx newman run HWC.postman_collection.json \
          -e Assam-UAT.postman_environment.json \
          --reporters cli,html \
          --reporter-html-export reports/newman-report.html

      - name: Upload Newman HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: reports/newman-report.html
