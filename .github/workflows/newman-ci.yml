name: API Automation with Newman

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '30 3 * * *'   # Daily at 9:00 AM IST

jobs:
  run-newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run API Tests with Newman
        run: |
          mkdir -p reports
          npx newman run HWC.postman_collection.json \
          -e Assam-UAT.postman_environment.json \
          --reporters cli,htmlextra \
          --reporter-htmlextra-export reports/newman-report.html \
          --reporter-htmlextra-showOnlyFails false \
          --reporter-htmlextra-logs true \
          --reporter-htmlextra-title "API Automation Test Report"

      - name: Upload Newman HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: reports/newman-report.html

      # ---------------- MAIL ON FAILURE ----------------
      - name: Send Mail on Failure (HTML Attached)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "❌ API Automation Failed - HTML Report Attached"
          body: |
            Hi Team,

            The API automation run has FAILED.
            Please find the attached Newman HTML report for details.

            Thanks,
            Automation System
          to: pratikshapiramal122@gmail.com, archita.verma@piramalswasthya.org,mohammad.tauseef@piramalswasthya.org, Deep.shikha@piramalswasthya.org, tripti.bhattar@piramalswasthya.org
          from: GitHub Actions
          attachments: reports/newman-report.html

      # ---------------- MAIL ON SUCCESS ----------------
      - name: Send Mail on Success (HTML Attached)
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "✅ API Automation Passed - HTML Report Attached"
          body: |
            Hi Team,

            The API automation run has PASSED successfully.
            Please find the attached Newman HTML report.

            Thanks,
            Automation System
          to: pratikshapiramal122@gmail.com, archita.verma@piramalswasthya.org, mohammad.tauseef@piramalswasthya.org, Deep.shikha@piramalswasthya.org, tripti.bhattar@piramalswasthya.org
          from: GitHub Actions
          attachments: reports/newman-report.html
